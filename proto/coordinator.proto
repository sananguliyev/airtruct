syntax = "proto3";

package protorender;

import "common.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "validate/validate.proto";

option go_package = "github.com/sananguliyev/airtruct/internal/protogen";

message RegisterWorkerRequest {
  string id = 1;
  uint32 port = 2;
}

message DeregisterWorkerRequest {
  string id = 1;
}

message HeartbeatRequest {
  string id = 1;
  uint32 port = 2;
  repeated int64 running_worker_stream_ids = 3;
}

message HeartbeatResponse {
  string message = 1;
  repeated int64 renewed_lease_worker_stream_ids = 2;
  repeated int64 expired_lease_worker_stream_ids = 3;
}

message WorkerStreamStatusRequest {
  int64 worker_stream_id = 1;
  WorkerStreamStatus status = 2;
}

message ListWorkersRequest {
  string status = 1 [(validate.rules).string = {
    in: [
      "active",
      "inactive",
      "all"
    ]
  }];
}

message ListWorkersResponse {
  message Worker {
    string id = 1;
    string address = 2;
    string status = 3;
    google.protobuf.Timestamp last_heartbeat = 4 [json_name = "last_heartbeat"];
  }
  repeated Worker data = 1;
}

message ListStreamsRequest {
  string status = 1 [(validate.rules).string = {
    in: [
      "active",
      "completed",
      "paused",
      "failed",
      "all"
    ]
  }];
}

message ListStreamsResponse {
  repeated Stream data = 1;
}

message GetStreamRequest {
  int64 id = 1 [(validate.rules).int64.gt = 0];
}

message StreamResponse {
  Stream data = 1;
  CommonResponse meta = 2;
}

message Event {
  int64 worker_stream_id = 1;
  string section = 2;
  string component_label = 3;
  string type = 4 [(validate.rules).string = {
    in: [
      "PRODUCE",
      "CONSUME",
      "DELETE",
      "ERROR",
      "UNKNOWN"
    ]
  }];
  string content = 5;
  google.protobuf.Struct meta = 6;
}

message MetricsRequest {
  int64 worker_stream_id = 1 [(validate.rules).int64.gt = 0];
  uint64 input_events = 2;
  uint64 processor_errors = 3;
  uint64 output_events = 4;
  map<string, uint64> input_events_by_component = 5;
  map<string, uint64> processor_events_by_component = 6;
  map<string, uint64> output_events_by_component = 7;
}

message SecretRequest {
  string key = 1;
  string value = 2;
}

message ListSecretsResponse {
  repeated Secret data = 1;
}

message SecretResponse {
  Secret data = 1;
  CommonResponse meta = 2;
}

message ListCachesResponse {
  repeated Cache data = 1;
}

message GetCacheRequest {
  int64 id = 1 [(validate.rules).int64.gt = 0];
}

message CacheResponse {
  Cache data = 1;
  CommonResponse meta = 2;
}

message ListRateLimitsResponse {
  repeated RateLimit data = 1;
}

message GetBufferRequest {
  int64 id = 1 [(validate.rules).int64.gt = 0];
}

message BufferResponse {
  Buffer data = 1;
  CommonResponse meta = 2;
}

message ListBuffersResponse {
  repeated Buffer data = 1;
}

message GetRateLimitRequest {
  int64 id = 1 [(validate.rules).int64.gt = 0];
}

message RateLimitResponse {
  RateLimit data = 1;
  CommonResponse meta = 2;
}

service Coordinator {
  // Worker stream methods
  rpc UpdateWorkerStreamStatus(WorkerStreamStatusRequest) returns (CommonResponse) {}

  // Worker methods
  rpc RegisterWorker(RegisterWorkerRequest) returns (CommonResponse) {}
  rpc DeregisterWorker(DeregisterWorkerRequest) returns (CommonResponse) {}
  rpc Heartbeat(HeartbeatRequest) returns (HeartbeatResponse) {}
  rpc ListWorkers(ListWorkersRequest) returns (ListWorkersResponse) {
    option (google.api.http) = {get: "/v0/workers/{status}"};
  }

  // Stream methods
  rpc ListStreams(ListStreamsRequest) returns (ListStreamsResponse) {
    option (google.api.http) = {get: "/v0/streams"};
  }
  rpc GetStream(GetStreamRequest) returns (StreamResponse) {
    option (google.api.http) = {get: "/v0/streams/{id}"};
  }
  rpc CreateStream(Stream) returns (StreamResponse) {
    option (google.api.http) = {
      post: "/v0/streams"
      body: "*"
    };
  }
  rpc UpdateStream(Stream) returns (StreamResponse) {
    option (google.api.http) = {
      put: "/v0/streams/{id}"
      body: "*"
    };
  }

  // Secret methods
  rpc ListSecrets(google.protobuf.Empty) returns (ListSecretsResponse) {
    option (google.api.http) = {get: "/v0/secrets"};
  }
  rpc CreateSecret(SecretRequest) returns (CommonResponse) {
    option (google.api.http) = {
      post: "/v0/secrets"
      body: "*"
    };
  }
  rpc UpdateSecret(SecretRequest) returns (CommonResponse) {
    option (google.api.http) = {
      put: "/v0/secrets/{key}"
      body: "*"
    };
  }
  rpc GetSecret(SecretRequest) returns (SecretResponse) {
    option (google.api.http) = {get: "/v0/secrets/{key}"};
  }
  rpc DeleteSecret(SecretRequest) returns (CommonResponse) {
    option (google.api.http) = {delete: "/v0/secrets/{key}"};
  }

  // Cache methods
  rpc ListCaches(google.protobuf.Empty) returns (ListCachesResponse) {
    option (google.api.http) = {get: "/v0/caches"};
  }
  rpc GetCache(GetCacheRequest) returns (CacheResponse) {
    option (google.api.http) = {get: "/v0/caches/{id}"};
  }
  rpc CreateCache(Cache) returns (CacheResponse) {
    option (google.api.http) = {
      post: "/v0/caches"
      body: "*"
    };
  }
  rpc UpdateCache(Cache) returns (CacheResponse) {
    option (google.api.http) = {
      put: "/v0/caches/{id}"
      body: "*"
    };
  }
  rpc DeleteCache(GetCacheRequest) returns (CommonResponse) {
    option (google.api.http) = {delete: "/v0/caches/{id}"};
  }

  // Rate limit methods
  rpc ListRateLimits(google.protobuf.Empty) returns (ListRateLimitsResponse) {
    option (google.api.http) = {get: "/v0/rate-limits"};
  }
  rpc GetRateLimit(GetRateLimitRequest) returns (RateLimitResponse) {
    option (google.api.http) = {get: "/v0/rate-limits/{id}"};
  }
  rpc CreateRateLimit(RateLimit) returns (RateLimitResponse) {
    option (google.api.http) = {
      post: "/v0/rate-limits"
      body: "*"
    };
  }
  rpc UpdateRateLimit(RateLimit) returns (RateLimitResponse) {
    option (google.api.http) = {
      put: "/v0/rate-limits/{id}"
      body: "*"
    };
  }
  rpc DeleteRateLimit(GetRateLimitRequest) returns (CommonResponse) {
    option (google.api.http) = {delete: "/v0/rate-limits/{id}"};
  }
  rpc CheckRateLimit(RateLimitCheckRequest) returns (RateLimitCheckResponse) {}

  // Buffer methods
  rpc ListBuffers(google.protobuf.Empty) returns (ListBuffersResponse) {
    option (google.api.http) = {get: "/v0/buffers"};
  }
  rpc GetBuffer(GetBufferRequest) returns (BufferResponse) {
    option (google.api.http) = {get: "/v0/buffers/{id}"};
  }
  rpc CreateBuffer(Buffer) returns (BufferResponse) {
    option (google.api.http) = {
      post: "/v0/buffers"
      body: "*"
    };
  }
  rpc UpdateBuffer(Buffer) returns (BufferResponse) {
    option (google.api.http) = {
      put: "/v0/buffers/{id}"
      body: "*"
    };
  }
  rpc DeleteBuffer(GetBufferRequest) returns (CommonResponse) {
    option (google.api.http) = {delete: "/v0/buffers/{id}"};
  }

  // Observability methods
  rpc IngestEvents(stream Event) returns (stream google.protobuf.Empty);
  rpc IngestMetrics(MetricsRequest) returns (google.protobuf.Empty) {}
}
