services:
  coordinator:
    build:
      context: .
      dockerfile: .container/Dockerfile
    env_file: .env
    ports:
      - "${HTTP_PORT}:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./airtruct.sqlite:/airtruct.sqlite
    networks:
      - airtruct
    command:
      - /airtruct
      - run

  worker:
    deploy:
      replicas: 2
    build:
      context: .
      dockerfile: .container/Dockerfile
    env_file: .env
    environment:
      - ROLE=worker
      - GRPC_PORT=${WORKER_GRPC_PORT}
    networks:
      - airtruct
    command:
      - /airtruct
      - run
  postgres:
    image: postgres:16-alpine
    container_name: airtruct-postgres
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - airtruct
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - postgres

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: airtruct-keycloak
    env_file: .env
    ports:
      - "8090:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./.container/keycloak/airtruct-realm.json:/opt/keycloak/data/import/airtruct-realm.json
    networks:
      - airtruct
    command:
      - start-dev
      - --import-realm
    profiles:
      - keycloak

volumes:
  postgres_data:
    driver: local
  keycloak_data:
    driver: local

networks:
  airtruct:
    name: airtruct
    driver: bridge
