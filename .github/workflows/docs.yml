name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - "website/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy-docs
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: website/package-lock.json

      - run: npm ci
        working-directory: website

      - run: npm run build
        working-directory: website

      - uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

      - id: deployment
        uses: actions/deploy-pages@v4
